name: Build and Upload Binary

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20

    - name: Build binary
      run: go build -o betterCron-amd64

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: betterCron-amd64
        path: betterCron-amd64